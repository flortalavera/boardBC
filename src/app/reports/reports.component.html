                    </div>
                    <div class="items">
                        <label for="client">Estado del cliente</label>
                        <div class="select-wrapper">
                            <select id="client">

        </div>
        <div class="buttons">
            <button>Compartir</button>
            <button>Imprimir</button>

    </div>
