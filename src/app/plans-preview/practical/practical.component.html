<body>
    <div class="header">
        <img src="../../../assets/icons/ver.png" alt="icono vista previa">
        <p>Vista previa</p>
        <img src="../../../assets/icons/cerrar.png" (click)="onCloseModal()" alt="cerrar el modal" class="close" >
    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="logo">
                <img src="../../../assets/icons/imagen.png" alt="logo fotografia">
                <h3>Logo</h3>
            </div>
            <h3>Inicio</h3>
            <h3>Precios</h3>
            <h3>Beneficios</h3>
            <h3>Contacto</h3>
        </div>
        <div class="main-image">
            <div class="text">
                <h1>Título de esta imagen</h1>
                <p>Cabezal que comunica su propuesta de valor</p>
                <button>Acción</button>
            </div>
        </div>
        <div class="plans">
            <h1>Título de planes</h1>
            <p>PRECIOS</p>
            <app-plan-practical></app-plan-practical>
        </div>
        <div class="banner-content">
            <div class="text">
                <h1>Título del banner del producto</h1>
                <p>Llamada a la acción</p>
            </div>
            <div class="white-image"></div>
        </div>
        <div class="footer">
            <h2>Texto en el pie de página</h2>
            <hr>
            <div class="mail">
                <img src="../../../assets/icons/mail.png" alt="icono de mail">
                <h2>Forma@<strong>decontacto.com</strong></h2>
            </div>
        </div>
    </div>
    <div class="options-buttons">
        <button class="back-btn">Atrás</button>
        <button class="continue-btn">Seleccionar</button>
    </div>
</body>
